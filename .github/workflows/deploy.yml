name: Deploy

on:
  repository_dispatch:
    types: [prod_push]

jobs:
  build-site:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
        with:
          repository: "pythonpizza/${{ github.event.client_payload.repository }}"
          token: ${{ secrets.BOT_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: "15.5.1"
      - name: Install dependencies
        run: yarn
      - name: Build site
        run: yarn build
      - name: Upload to S3
        run: aws s3 cp --recursive ./out s3://${{ github.event.client_payload.event }}.python.pizza/
